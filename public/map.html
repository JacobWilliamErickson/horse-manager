<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <link rel="stylesheet" href="maps.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="landing.html">Home</a>
      <a href="map.html">Map</a>
      <a href="journal.html">Journal</a>
      <b>HorseManager</b>
      <img id="logo" src="horselogo.png" alt="horse icon" />
    </nav>
    <div class="barns">
      <section id = 'barn1' class = 'barn1'>
        Brown Barn
        <row>
          <item class="drop-zone empty" id="stall1" data-stall="1" ><p>1</p></item>
          <item class="drop-zone empty" id="stall2" data-stall="2"><p>2</p></item>
        </row>
        <row>
          <item class="drop-zone empty" id="stall3" data-stall="3"><p>3</p></item>
          <item class="drop-zone empty" id="stall4" data-stall="4"><p>4</p></item>
        </row>
        <row>
          <item class="drop-zone empty" id="stall5" data-stall="5"><p>5</p></item>
          <item class="drop-zone empty" id="stall6" data-stall="6"><p>6</p></item>
        </row>
        <row>
          <item class="drop-zone empty" id="stall7" data-stall="7"><p>7</p></item>
          <item class="drop-zone empty" id="stall8" data-stall="8"><p>8</p></item>
        </row>
        <row>
          <item class="drop-zone empty" id="stall9" data-stall="9"><p>9</p></item>
          <item class="drop-zone empty" id="stall10" data-stall="10"><p>10</p></item>
        </row>
      </section>
      <section id = 'barn2' class = 'barn2'>
        Red Barn
        <row>
          <item class="drop-zone empty" id="stall11" data-stall="11"><p>11</p></item>
          <item class="drop-zone empty" id="stall12" data-stall="12"><p>12</p></item>
        </row>
        <row>
          <item class="drop-zone empty" id="stall13" data-stall="13"><p>13</p></item>
          <item class="drop-zone empty" id="stall14" data-stall="14"><p>14</p></item>
        </row>
        <row>
          <item class="drop-zone empty" id="stall15" data-stall="15" data-occupied = false><p>15</p></item>
          <item class="drop-zone empty" id="stall16" data-stall="16"><p>16</p></item>
        </row>
        <row>
          <item class="drop-zone empty" id="stall17" data-stall="17"><p>17</p></item>
          <item class="drop-zone empty" id="stall18" data-stall="18"><p>18</p></item>
        </row>
        <row>
          <item class="drop-zone empty" id="stall19" data-stall="19"><p>19</p></item>
          <item class="drop-zone empty" id="stall20" data-stall="20"><p>20</p></item>
        </row>
      </section>
    </div>
    <section class="drop-zone empty" id="freehorses" data-stall="0"><p></p></section>
    <form id="newHorse">
      <input type="text" id="name" placeholder="Name:" />
      <input type="text" id="barnname" placeholder="Barn Name:" />
      <input type="text" id="owner" placeholder="Who is the Owner?" />
      <input type="text" id="age" placeholder="How old is the horse?" />
      <input type="text" id="img" placeholder="Paste an image URL" />
      <button>add horse</button>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="map.js"></script>
  </body>
</html>
