<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="journal.css" />
</head>
<body>
    <nav class="navbar">
        <a href="landing.html">Home</a>
        <a href="map.html">Map</a>
        <a href="journal.html">Journal</a>
        <b>HorseManager</b>
        <img id="logo" src="horselogo.png" alt="horse icon" />
      </nav>
    <form id ='journal-form'>
        <select type="dropdown" id="horse-drop-down">    
             
        </select>
        <section id ='journal-entry'>
        <header>
            <input type="text" id="title" placeholder="Title"/>
            <input type="date" id="date" placeholder="Date"/>
            <select type="dropdown" id="type" ">
                <option value="" disabled selected>Entry type</option>
                <option class="type" id="health">Health</option>
                <option class="type" id="training">Training</option>
                <option class="type" id="other">Other</option>
            </select>
        </header>
        <textarea id="journal-content" rows="5" cols="60"></textarea>
        <button type="submit">Submit</button>
        </section>
    </form>
    <div class="search-container">
        <form id = 'search' role="search">
            <input type="search" id="searchtext" placeholder="Search.." name = 'q'/>
            <select type="dropdown" id="searchcat">
                <option value="" disabled selected>Search Type</option>
                <option class="searchcat" id="name">name</option>
                <option class="searchcat" id="title">title</option>
                <option class="searchcat" id="date">date</option>
                <option class="searchcat" id="type">type</option>
            </select>
          <button type="submit">Search</button>
        </form>
    <section id ='journalbox'>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="journal.js"></script>
</body>
</html>
